<!DOCTYPE html>

<html lang="en">

<!-- CSS only -->

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"

  integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  

<head>
  <title>Cadastro</title>
</head>
<body>

  <div class="container">

    <div class=" mb-2 text-left mt-5">
      <h1 class="titulo bg-success text-white">Formul√°rio de Cadastro</h1>



      <div class="mx-auto" style="width: 100px;" class="p-3 mb-2 bg-primary text-white"></div>


    </div>
    <div class="row g-3">
      <div class="col">
        <label for="sobrenome"><strong>Primeiro nome</strong></label>
        <input type="text" class="form-control" placeholder="Nome" aria-label="nome">
      </div>

</div>
<div class="row g-3">
  <div class="col">
    <label for="sobrenome"><strong>Sobrenome</strong></label>
    <input type="text" class="form-control" placeholder="Sobrenome" aria-label="sobrenome">
  </div>

    <form>
      <label for="sobrenome"><strong>Sexo</strong></label>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
        <label class="form-check-label" for="flexRadioDefault1">
          Masculino
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
        <label class="form-check-label" for="flexRadioDefault2">
          Feminino
        </label>
      </div>

        <br>
        <div class="row g-3">
          <div class="col">
            <label for="sobrenome"><strong>CPF</strong></label>
            <input type="text" class="form-control" placeholder="CPF" aria-label="cpf">
          </div>
          <div class="col">
            <label for="sobrenome"><strong>RG</strong></label>
            <input type="text" class="form-control" placeholder="RG" aria-label="RG">
          </div>
        </div>
    <br>
    <div class="text-left" class="campo">
      <label for="email"><strong>Email</strong></label>
      <input  class="form-control" type="email" name="email" placeholder="email@example.com" id="email" required>
    </div>
    <br>
    <div class="text-left" class="campo">
      <label for="email"><strong>Celular com DDD</strong></label>
      <input  class="form-control" type="cel" name="email" placeholder="(00)0000-0000" id="cel" required>
    </div>
    <br>
    <div class="row g-3">
      <div class="col">
        <label for="sobrenome"><strong>Senha</strong></label>
        <input type="text" class="form-control" placeholder="Senha" aria-label="Senha">
      </div>
      <div class="col">
        <label for="sobrenome"><strong>Confirme senha</strong></label>
        <input type="text" class="form-control" placeholder="confirme" aria-label="confirme">
      </div>
    </div>

      <br>
      <div class="text-center" >

        <button type="button" class="btn btn-primary">CADASTRAR</button>

      </div>

    </form>

  </div>

  <!-- JavaScript Bundle with Popper -->

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"crossorigin="anonymous"></script>

</body>



</html>
