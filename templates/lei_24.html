<!DOCTYPE html>
<html lang="en"></html>
   </head>
<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
      </head>
      <!-- CSS only -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
      <body>
        <div>
            <div class="row g-0 text-center">
            <h1  id="titulo">
            <div class="text-bg-primary p-3">Formulario de Cadastro:</div>
            </h1>
          </div center> 
          </div>
          <form>
            <fieldset>
            <div class="container center">
            <fieldset class="grupo">
              <div class="campo">
                <div class="row align-items-start">
                  <br>
              <label for="nome"><strong> Primeiro Nome</strong></label>
              <div class= "row"  class="col-11" style="width:30em" justify-content="center">
                  <input type="text" class="form-control" placeholder=" Primeiro Nome" aria-label="First name">
              </div>
              <div class="campo">
                  <br>
                 <label for="sobrenome"><strong>Sobrenome</strong></label>
                 <div class= row  class="col-11" style="width:30em">
                    <input type="text" class="form-control" placeholder="Sobrenome" aria-label="Sobrenome">
                 </div>
                 </div>
                </div>
                </div>
              </fieldset>
            <div class="row col-11">
              <div class="container center">
                <br>
                <label for="sexo"><strong>Sexo</strong></label>
                <div>
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">Feminino
                  </input>
            
                  <label>
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">Masculino
                      </input>
                    </label>
             </div>
              <div class=" row col-11">
                <div class="container text-center">
                  <div class="row align-items-start">
                    <div class="col-md-6">
                      <div class=" row col-11">
                      
                        <br>
                          <label for="idcpf"><strong>CPF</strong></label>
                          <div class= "row"  class="col-11" style="width:30em" justify-content="center">
                          <input type="text" class="form-control" placeholder="CPF" aria-label="cpf"></div>
                    <br>
                    <div class= row  class="col-11" style="width:40em" ></div>
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class=" row col-11">
                          <label for="idRg"><strong>RG/Passport</strong></label>
                          <input type="text" class="form-control" placeholder="RG/Passport" aria-label="rg">
                      </div>
                    </div>
                    <div class="container center">
                      <fieldset class="grupo">
                        <div class="campo">
                          <div class="row align-items-start">
                            <br>
                        <label for="Email"><strong> Email</strong></label>
                        <div class= "row"  class="col-11" style="width:30em" justify-content="center">
                            <input type="text" class="form-control" placeholder=" Seu@email.com" aria-label="email">
                        </div>
                        <div class="container center">
                          <fieldset class="grupo">
                            <div class="campo">
                              <div class="row align-items-start">
                                <br>
                            <label for="nome"><strong> Celular com DDD</strong></label>
                            <div class= "row"  class="col-11" style="width:30em" justify-content="center">
                                <input type="text" class="form-control" placeholder="(00)0000-0000 " aria-label="First name">
                            </div>
                            <div class=" row col-11">
                              <div class="container text-center">
                                <div class="row align-items-start">
                                  <div class="col-md-6">
                                    <div class=" row col-11">
                                      <br>
                                        <label for="idsenha"><strong>Senha</strong></label>
                                        <input type="text" class="form-control" placeholder="Senha" aria-label="Senha">
                                  <br>
                                  <div class= row  class="col-11" style="width:40em" ></div>
                                    </div>
                                  </div>
                                  <div class="col-md-6">
                                    <div class=" row col-11">
                                        <label for="idRepita"><strong>Repita Senha</strong></label>
                                        <input type="text" class="form-control" placeholder="RepitaSenha" aria-label="RepitaSenha">
                                    </div>
                                  </div>
             
                                  <button type="button" class="btn btn-primary"
        style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;">
  Cadastrar
</button>      
              </form>

      
      </body>
