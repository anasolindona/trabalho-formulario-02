<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>Trabalho de Programação</title>
</head>

<body class="d-flex align-items-center">
  <div class="container p-3 col-md-5">
    <div class="text-center mt-5">
      <div class="p-3 mb-4 bg-success text-white">
        <h1>Formulário de Cadastro</h1>
      </div>
    </div>
    <br>
    <div class="mb-3">
      <label for="validationCustom01" class="form-label"><strong>Primeiro Nome</strong></label>
      <input for="validationTooltip01" type="text" class="form-control" placeholder="ex: Heron">
    </div>
    <div class="mb-3 low">
      <label class="form-label"><strong>Sobrenome</strong></label>
      <input class="form-control" placeholder="ex: Sousa">
      <div class="form control mt-3">
        <label class="form-label"><strong>Sexo</strong></label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" checked>
        <label class="form-check-label" for="flexRadioDefault1">Masculino</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
        <label class="form-check-label" for="flexRadioDefault2">Feminino</label>
      </div>
    </div>
    <form class="row g-3">
      <div class="col-md-6">
        <label for="inputEmail4" class="form-label"><strong>CPF</strong></label>
        <input type="number" class="form-control" placeholder="00-000.000.000-00">
      </div>
      <div class="col-md-6">
        <label for="inputPassword4" class="form-label"><strong>RG/passport</strong></label>
        <input type="number" class="form-control" placeholder="123456-0">
      </div>

      <div class="mt-3">
        <label for="exampleFormControlInput1" class="form-label"><strong>Email</strong></label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="felipe@gmail.com">
      </div>

      <div class="mb-3">
        <label class="form-label"><strong>DDD</strong></label>
        <input type="number" class="form-control" placeholder="(00) 0000 0000">
      </div>
    </form>
    <form class="row g-3">
      <div class="col-md-6">
        <label for="inputEmail4" class="form-label"><strong>Senha</strong></label>
        <input type="password" class="form-control" placeholder="Senha">
      </div>
      <div class="col-md-6">
        <label for="inputPassword4" class="form-label"><strong>Repita </strong></label>
        <input type="password" class="form-control" placeholder="Repita">
      </div>
      <center>
        <button type="button" class="btn btn-success" data-bs-toggle="modal"data-bs-target="#staticBackdrop">Confirmar</button>
        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"aria-labelledby="staticBackdropLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel">Conclusão Final</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                Seu Cadastro Esta Sendo Finalizado
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Voltar</button>
                <button type="submit" class="btn btn-success">Concluir</button>
              </div>
            </div>
          </div>
        </div>
      </center>
    </form>
  </div>





</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
  integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
  integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

</html>
