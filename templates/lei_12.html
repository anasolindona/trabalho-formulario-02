<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>Formulário</title>
    
</head>
<body class="text-bg-dark p-3">
    <div class="container mt-5 ">
        <form class="container col-6 border border-white rounded-1 pt-3" >
            <fieldset class="">
                <legend class="text-center fs-2 text-white bg-danger rounded-1 ">Formulário de Cadastro</legend>
                <div class="">
                    <label for="nome">Primeiro Nome</label>
                    <input type="text" class="form-control" placeholder="Primeiro Nome" required>
                </div>
                <div class=" mt-3">
                    <label for="nome">Segundo Nome</label>
                    <input type="text" class="form-control" placeholder="Sobrenome" required>
                </div>
                <div class=" mt-2">
                    <label for="sexo" class="mb-1">Sexo</label>
                    <br>
                    <input type="radio" class="form-check-input" name="genero" id="masculino" value="masculino" required>
                    <label for="masculino">Masculino</label>
                    <input type="radio" class="form-check-input" name="genero" id="feminono" value="feminino" required>
                    <label for="feminino">Feminino</label>
                </div>
                <div class=" mt-2">
                    <label for="cpf">CPF</label>
                    <input type="number" class="form-control" placeholder="CPF" min="0" required>
                </div>
                <div class=" mt-3">
                    <label for="email">E-mail</label>
                    <input type="text" class="form-control" placeholder="E-mail"  required>
                </div>
                <div class=" mt-3">
                    <label for="rg">RG/Passport</label>
                        <input type="number" class="form-control" placeholder="RG" min="0" required>
                </div>
                <div class="mt-3">
                    <label for="telefone">Telefone com DDD</label>
                    <input type="number" class="form-control" placeholder="(00)0000-0000" min="0" required>
                </div>
                <div class="row g-3 mt-2">
                    <div class="col">
                      <input type="text" class="form-control" placeholder="Senha" required>
                    </div>
                    <div class="col">
                      <input type="text" class="form-control" placeholder=" Confirmar Senha" required>
                    </div>
                  </div>
                <div class="mt-4 pb-3 d-flex justify-content-center">
                <input type="submit" value="Cadastrar" class="btn btn-outline-danger col-2 p-2" id="cadastrar" name="cadastrar">
                </div>
            </fieldset>
        </form>

    </div>

</body>
</html>
