<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

<!-- cabeçalho-->
      <div class="navbar navbar-dark bg-success shadow-sm">
        <div class="container">
          <a href="#" class="navbar-brand d-flex align-items-center">
            <strong><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Formulário de cadastro</font></font></strong>
          </a>
        </div>
      </div>
  </head>

  <!-- corpo -->
<body>
<form>
    

    <br>
<div class="container">
  <br> 
  <br>
<!-- nome -->
<div class="mb-3">
  
    <label for="exampleInputEmail1" class="form-label">Primeiro nome</label>
    <input type="name" class="form-control" placeholder="Primeiro nome" id="exampleInputname1" aria-describedby="nameHelp">
    <div id="nameHelp" </div>
  </div>

  <br>
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Seu sobrenome</label>
    <input type="name2" class="form-control"placeholder="Sobrenome" id="exampleInputname2" aria-describedby="nameHelp2">
    <div id="nameHelp2" </div>
  </div>

  <!-- sexo -->
<br>
  Sexo
  <div class="form-check">
    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
    <label class="form-check-label" for="flexRadioDefault1">
      Feminino
    </label>
  </div>
  <div class="form-check">
    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
    <label class="form-check-label" for="flexRadioDefault1">
      Masculino
    </label>
  </div>
  <div class="form-check">
    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
    <label class="form-check-label" for="flexRadioDefault1">
      Prefiro não informar
    </label>
  </div>
<br>
<!-- CPF  e RG-->
<div class="row">
  <div class="col">
    CPF
    <input type="text"  class="form-control" placeholder="CPF" aria-label="CPF">
  </div>
  <div class="col">
    RG/Passaporte
    <input type="text" class="form-control" placeholder="RG" aria-label="RG">
  </div>
</div>
<br>
 
<!-- email-->

<label for="exampleInputEmail1" class="form-label">E-mail</label>
<input type="name" class="form-control" placeholder="Seu@email.com" id="exampleInputname1" aria-describedby="emailHelp">
<div id="emailHelp" </div>
</div>
<br>
<!-- telefone-->
<div class="row">
  <div class="col">
Celular com DDD
    <input type="text" class="form-control" placeholder="(00) 0000-0000" aria-label="Telefone">
  </div>
<br>
<br>
<!-- senha -->

<div class="row">
  <div class="col">
    Senha
    <input type="text"  class="form-control" placeholder="Insira sua senha" aria-label="CPF">
  </div>
  <div class="col">
    Confirmar
    <input type="text" class="form-control" placeholder="Confirme sua senha" aria-label="RG">
  </div>
</div>
<br>

<!-- Butão-->
<center>
  <br>
<div class="col-12">
  <button type="submit" class="btn btn-success">Cadastrar</button>
</div>
</center>
</div>
</form>
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
