<!DOCTYPE html>
<html lang="en">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <div class="p-3 mb-2 bg-success text-white"><h1 class="display-3">Faça seu cadastro</h1></div>

</head>
<body class="container">
    <div class="container">
        <fieldset class="row-cols-auto justify-content-center">
        <form>
       <center>
        <p class="text-success">Insira suas informações abaixo</p>
        </center>
      <form>
    
        <fieldset class="grupo">
          <div class="text-left" class="campo">
      
            <label for="nome"><strong>Primeiro nome</strong></label>
            <input class="form-control" type="text" name="nome"  placeholder="Primeiro nome" id="nome" required></input>
          </div>
          <div class="text-left" class="campo">
            <label for="sobrenome"><strong>Sobrenome</strong></label>
            <input class="form-control" type="text" name="sobrenome"  placeholder="Sobrenome" id="sobrenome" required>
          </div>
          <br>
          <label for="nome"><strong>Sexo</strong></label>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
            <label class="form-check-label" for="flexRadioDefault1">
              Masculino
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
            <label class="form-check-label" for="flexRadioDefault2">
              Feminino
            </label>
          </div>
        <br>
        <div class="row g-3">
          <div class="col">
            <label for="sobrenome"><strong>CPF</strong></label>
            <input type="text" class="form-control" placeholder="CPF" aria-label="cpf">
          </div>
          <div class="col">
            <label for="sobrenome"><strong>RG</strong></label>
            <input type="text" class="form-control" placeholder="RG/passpoart" aria-label="rg">
          </div>
        </div>
        <br>
        <div class="text-left" class="campo">
          <label for="email"><strong>Email</strong></label>
          <input class="form-control" type="email" name="email"  placeholder="email@exemple.com" id="email" required>
        </div>
        <br>
        <div class="text-left" class="campo">
            <label for="email"><strong>Celular com DDD</strong></label>
            <input class="form-control" type="cel" name="cel"  placeholder="(00)0000-0000" id="cel" required>
          </div>
          <div class="row g-3">
            <div class="col">
              <label for="sobrenome"><strong>Senha</strong></label>
              <input type="text" class="form-control" placeholder="Senha" aria-label="Password">
            </div>
            <div class="col">
              <label for="sobrenome"><strong>Repita</strong></label>
              <input type="text" class="form-control" placeholder="Senha" aria-label="Password">
            </div>
          </div>
        </div>
        <br>
        <center>
        <button type="button" class="btn btn-outline-success" onclick="alert('Voce foi cadastrado')">Enviar</button>
        </center>
        <br>
</body>
</html>
